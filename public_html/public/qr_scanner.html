<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 40px; }
        #video { border: 1px solid black; width: 300px; height: 300px; }
        #output { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <p>Point your camera at a QR code.</p>
    <div id="output">
        <p>Scanned Code: <span id="outputData"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("video");
        const outputData = document.getElementById("outputData");
        
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(tick);
            })
            .catch(function(err) {
                alert("Please allow camera access.");
            });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvasElement = document.createElement('canvas');
                const canvas = canvasElement.getContext('2d');
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    outputData.innerText = code.data;
                    // You can add logic here to automatically submit the code to the puzzle page
                    // For now, it just displays the code.
                }
            }
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
